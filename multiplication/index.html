<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boucle</title>
</head>
<body>
    <h2>Table de multiplication</h2>
   

    <script>
        let n =  prompt('Veuillez saisir le nombre choisit');
       if (n > 0){
        for(i = 1; i<= 10; i++){
        document.write(`<p>${n} * ${i} = ${n*i}</p>`);
       }
       }
       else{
        prompt('Veuillez saisir le nombre choisit');
       }
        
    
    </script>
</body>
</html>
